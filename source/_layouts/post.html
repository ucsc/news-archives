---
layout: default
---

<article class="type-system-serif">

  <p class="type">{{ page.date | date: "%d %B %Y" }}</p>
  <h1>{{page.title}}</h1>

  {% if page.author %}
  <p class="date">{{ page.author }}</p>
  {% endif %}

  {{ content }}

  <hr>

  <section style="font-weight:bold; margin-bottom: 2em;">
    {% if page.previous %}
      <a rel="prev" class="a-hover"href="{{ page.previous.url }}">&larr; {{ page.previous.title }}</a>
    {% endif %}
    {% if page.next %}
      <a rel="next" style="float:right" class="a-hover" href="{{ page.next.url }}">{{ page.next.title }} &rarr;</a>
    {% endif %}
  </section>

</article>

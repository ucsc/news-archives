<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8"/>
		<title>{% if page.title %} {{ page.title }} {% endif %} - UC Santa Cruz</title>
		<!-- For responsive site
			<meta name="viewport" content="width=device-width, initial-scale=1.0">
		-->
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<link rel="author" href="/humans.txt">
		<meta name="description" content="{{ site.description }}">

		<!-- Google fonts -->
		<link href='//fonts.googleapis.com/css?family=Lusitana:400,700' rel='stylesheet' type='text/css'>
	  <link href='//fonts.googleapis.com/css?family=Merriweather:400,300,300italic,400italic,700,700italic,900,900italic' rel='stylesheet' type='text/css'>
	  <link href='//fonts.googleapis.com/css?family=Merriweather+Sans:400,300,300italic,400italic,700italic,700,800,800italic' rel='stylesheet' type='text/css'>


		<link rel="stylesheet" href="{% asset_path styles.css %}">
		<!--[if IE 7]>
			<html class="ie7">
			<link rel="stylesheet" type="text/css" href="/css/font-awesome-ie7.min.css">
		<![endif]-->
		<!--[if IE 8]><html class="ie8"> <![endif]-->
	    <!--[if lt IE 9]>
	      <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
	    <![endif]-->


		<link rel="shortcut icon" href="{% asset_path favicon.ico %}">
	</head>
	<h1><a href="/wordpress.xml">Wordpress Import File</a></h1>

	<body class="{{ page.layout }}">

	{% include header.html %}

	<main class="main-content">
		{{ content }}
	</main>

	{% include footer.html %}

	</body>
</html>
